<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Holtwood+One+SC' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Kaushan+Script|Herr+Von+Muellerhoff' rel='stylesheet' type='text/css'>

    <script src="js/jquery.simple.timer.js"></script>
    <title>Pepega Bot</title>
</head>

<body>
    <header class="hero">
        <div class="hero-wrap">
            <p class="intro" id="intro">From the creators of "We live in the society"</p>
            <h1 id="headline">Pepega Bot</h1>
            <p class="hui"><i class="fa fa-star"></i> 2021 <i class="fa fa-star"></i></p>
        </div>
    </header>

    <div class="blockquote-wrapper">
        <div class="blockquote">
            <h1>
                Пепега врывается на сцену
            </h1>
            <h4>&mdash;GogaNotClown</h4>
            <div style="color: white; text-align: center;" class="timer" data-seconds-left=604800></div>
        </div>
    </div>
    <script>
        $(function() {
            $('.timer').startTimer();
        });
    </script>
